<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: start; /* Изменено, чтобы хедер не съезжал вверх */
      height: 100vh;
      padding-top: 120px; /* чтобы отступ был сверху */
    }

    .chat-container {
      width: 420px;
      height: 70vh; /* ограничиваем высоту контейнера */
      background-color: black;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* border: 1px solid #444; */
    }

    /* Шапка */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      margin-right: 15px;
    }

    .header h1 {
      flex-grow: 1;
      text-align: center;
      color: #ffd700;
      font-size: 50px;
      margin: 0;
    }

    .header-right {
      display: flex;
      gap: 25px;
    }

    .header-right img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    /* Список чатов */
    .chat-list {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px 20px;
      height: 100%;
      scrollbar-width: thin;
      scrollbar-color: #888 transparent;
    }

    .chat-list::-webkit-scrollbar {
      width: 6px;
    }

    .chat-list::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      background-color: transparent;
      margin: 8px 0;
    }

    .avatar {
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .chat-box {
      cursor: pointer;
      flex-grow: 1;
      background-color: #d9d9d9;
      border-radius: 10px;
      padding: 14px 19px;
      margin-left: 15px;
      display: flex;
      align-items: center;
    }

    .chat-box span {
      color: black;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="header-left">
        <img id="add-chat-icon" src="png/plus.png" alt="Add Chat">
      </div>
      <h1>Chats</h1>
      <div class="header-right">
        <img src="png/filter.png" alt="Filter">
        <img src="png/search.png" alt="Search">
      </div>
    </div>

    <div class="chat-list" id="chatList">
      <!-- Чаты будут вставляться сюда -->
    </div>
  </div>

  <script type="module">
    import { loadChats } from './js/functions.js';
  
    const chatList = document.getElementById('chatList');
    loadChats(chatList);
    document.getElementById('add-chat-icon').addEventListener('click', () => {
      window.location.href = 'add_button.html';
    });
  </script>
</body>
</html>

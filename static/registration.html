<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    /* Сброс базовых стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .left-side {
      flex: 1;
      background: url("/static/images/grass.jpg") no-repeat center center;
      background-size: cover;
    }
    .right-side {
      flex: 1;
      background-color: #84B585;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #075E54;
      padding: 40px 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h1,
    .login-container h2 {
      color: #ffffff;
      margin-bottom: 30px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .login-container input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-container button {
      padding: 10px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #A3C585;
      color: #ffffff;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .login-container button:hover {
      background-color: #91b374;
    }
    .login-container p {
      margin-top: 20px;
      color: #ffffff;
      font-size: 0.9rem;
    }
    .login-container p a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="login-container">
        <h1>ThatsWeb</h1>
        <h2>Sign up</h2>
        <form id="registrationForm">
          <input type="text" id="regUsername" placeholder="Enter the username" required>
          <input type="password" id="regPassword" placeholder="Enter the password" required>
          <input type="password" id="regPasswordConfirm" placeholder="Confirm the password" required>
          <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="/static/registration.js"></script>
</body>
</html>

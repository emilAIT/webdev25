<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalkFlowChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Sign Up Section -->
    <div
      id="signup"
      class="hidden flex items-center justify-center min-h-screen"
    >
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
          Sign Up
        </h2>
        <form id="signup-form">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="signup-confirm-password"
            placeholder="Confirm Password"
            class="w-full p-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
          >
            Continue
          </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
          Already have an account?
          <a href="#" id="show-signin" class="text-blue-600 hover:underline"
            >Sign In</a
          >
        </p>
      </div>
    </div>

    <!-- Sign In Section -->
    <div id="signin" class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
          Sign In
        </h2>
        <form id="signin-form">
          <input
            type="text"
            id="signin-username"
            placeholder="Username"
            class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            class="w-full p-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
          >
            Continue
          </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </p>
        <p class="text-center mt-2 text-gray-600">
          Don't have an account?
          <a href="#" id="show-signup" class="text-blue-600 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat" class="hidden flex h-screen">
      <!-- Sidebar -->
      <div class="w-1/4 bg-[#4A4039] text-white p-4 flex flex-col">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold">Chats</h2>
          <button id="menu-btn" class="text-white hover:text-gray-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <input
          type="text"
          placeholder="Search"
          id="chat-search"
          class="w-full p-2 mb-6 bg-[#5A4A40] rounded-lg text-white placeholder-gray-300 focus:outline-none"
        />
        <div id="chat-list" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="mt-4 flex space-x-4">
          <button id="new-chat-btn" class="text-blue-300 hover:text-white">
            New Chat
          </button>
          <button id="new-group-btn" class="text-blue-300 hover:text-white">
            New Group
          </button>
        </div>
      </div>
      <!-- Conversation -->
      <div class="w-3/4 bg-[#E6E6FA] p-6 flex flex-col">
        <div id="conversation-header" class="flex items-center mb-6">
          <div class="flex items-center">
            <img
              src="https://picsum.photos/40"
              alt="Profile"
              class="w-10 h-10 rounded-full mr-3"
            />
            <h3 id="conversation-name" class="text-lg font-bold text-gray-800">
              Chat Name
            </h3>
          </div>
        </div>

        <div
          id="message-list"
          class="flex-1 overflow-y-auto space-y-4 flex flex-col"
        ></div>

        <!-- Normal message input area -->
        <div id="normal-message-controls" class="mt-6">
          <!-- Reply Container -->
          <div id="reply-container" class="hidden mb-2 rounded-t-lg">
            <div class="flex-1">
              <div class="text-sm text-gray-500">Replying to:</div>
              <div id="reply-preview" class="font-medium"></div>
            </div>
            <button id="cancel-reply" class="text-gray-500 hover:text-red-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div class="flex">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message"
              class="flex-1 p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="send-btn"
              class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Chat Modal -->
    <div
      id="new-chat-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h3 class="text-lg font-bold mb-4">New Chat</h3>
        <input
          type="text"
          id="new-chat-username"
          placeholder="Enter username"
          class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div id="user-suggestions" class="mb-4 max-h-40 overflow-y-auto"></div>
        <div class="flex justify-end space-x-3">
          <button
            id="new-chat-cancel"
            class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            id="new-chat-create"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Create
          </button>
        </div>
      </div>
    </div>

    <!-- New Group Modal -->
    <div
      id="new-group-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h3 class="text-lg font-bold mb-4">New Group</h3>
        <input
          type="text"
          id="new-group-name"
          placeholder="Group name"
          class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="text"
          id="new-group-usernames"
          placeholder="Enter usernames (comma-separated)"
          class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="flex justify-end space-x-3">
          <button
            id="new-group-cancel"
            class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            id="new-group-create"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Create
          </button>
        </div>
      </div>
    </div>

    <!-- Message Actions Modal -->
    <div
      id="message-actions-modal"
      class="hidden fixed bg-white rounded-lg shadow-lg p-2 z-50"
    >
      <div class="flex flex-col w-32">
        <button
          id="modal-reply-btn"
          class="p-2 text-left hover:bg-gray-100 rounded"
        >
          Reply
        </button>
        <button
          id="modal-delete-btn"
          class="p-2 text-left hover:bg-gray-100 rounded text-red-600"
        >
          Delete
        </button>
      </div>
    </div>

    <!-- Floating Action Menu -->
    <div class="floating-actions-menu hidden">
      <button class="action-button reply" title="Reply to selected message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
          />
        </svg>
      </button>
      <button class="action-button delete" title="Delete selected message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="auth.js" type="module"></script>
    <script src="chat.js" type="module"></script>
    <script src="socket.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <link rel="stylesheet" href="../css/groupchat.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
<div class="chat-container">
    <!-- Header -->
    <div class="header" id="chatHeader">
        <button class="back-button"><i class="material-icons">arrow_back</i></button>
        <div class="avatar"></div>
        <div class="chat-info">
            <div class="chat-name">Name group</div>

        </div>
        <button class="menu-button"><i class="material-icons">more_vert</i></button>
    </div>

    <div class="messages-area" id="messagesArea">
      <!-- –ò–∑–º–µ–Ω–µ–Ω—ã —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏–º–µ–Ω -->
      <div class="message message-left" id="msg-1">
        <span class="sender-name">Alice</span> <!-- –ò–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è -->
        <span>What should we make?</span>
        <span class="message-meta">10:00</span>
      </div>
      <div class="message message-left" id="msg-2">
        <span class="sender-name">Alice</span>
        <span>Pasta?</span>
        <span class="message-meta">10:01</span>
      </div>
      <div class="message message-right" id="msg-3" data-status="–ü—Ä–æ—á–∏—Ç–∞–Ω–æ">
        <span>or we could make this?</span>
        <span class="message-meta">10:02</span>
      </div>
      <div class="message message-right" id="msg-4" data-status="–ü—Ä–æ—á–∏—Ç–∞–Ω–æ">
        <span>Yeah, let's do that! Sounds good.</span>
        <span class="message-meta">10:03</span>
      </div>
       <div class="message message-left" id="msg-5">
         <span class="sender-name">Bob</span> <!-- –î—Ä—É–≥–æ–π –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å -->
         <span>Okay, I'll get the ingredients.</span>
         <span class="message-meta">10:04</span>
      </div>
       <div class="message message-right" id="msg-6" data-status="–ü—Ä–æ—á–∏—Ç–∞–Ω–æ">
         <span>Great! See you soon.</span>
         <span class="message-meta">10:05</span>
      </div>
       <div class="message message-left" id="msg-7">
         <span class="sender-name">Alice</span>
         <span>See ya!</span>
         <span class="message-meta">10:06</span>
      </div>
    </div>

    <!-- Reply Container -->
    <div class="reply-container" id="replyContainer" style="display: none;">
        <div class="reply-content">
            <span id="replyText"></span>
            <button class="cancel-reply-button" id="cancelReplyButton"><i class="material-icons">close</i></button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer input-empty" id="chatFooter">
        <button class="emoji-button"><i class="material-icons">sentiment_satisfied_alt</i></button>
        <input type="text" class="input-field" id="messageInput" placeholder="Type a message">
        <input type="file" id="imageFile" accept="image/*" style="display: none;">
        <button class="attach-button"><i class="material-icons">attach_file</i></button>
        <button class="send-button" id="sendButton"><i class="material-icons">send</i></button>
        <button class="mic-button" id="micButton"><i class="material-icons">mic</i></button>
    </div>

    <emoji-picker id="emojiPicker"></emoji-picker>
</div>

<!-- Message Action Modal -->
<div id="messageActionModal" class="modal">
    <div class="modal-content"></div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal">
    <div class="modal-content delete-modal-content">
        <div class="delete-header">
            <button class="modal-back-button" data-action="cancel-delete"><i class="material-icons">arrow_back</i></button>
            <span>Delete message?</span>
        </div>
        <div class="delete-option" data-action="delete-me"><span>Delete for me</span><i class="material-icons">delete_outline</i></div>
        <div class="delete-option" data-action="delete-all"><span>Delete for everyone</span><i class="material-icons">delete_outline</i></div>
    </div>
</div>


<script>
    // Get DOM elements
    const messagesArea = document.getElementById('messagesArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatHeader = document.getElementById('chatHeader');
    const messageActionModal = document.getElementById('messageActionModal');
    const messageActionModalContent = messageActionModal.querySelector('.modal-content');
    const deleteConfirmModal = document.getElementById('deleteConfirmModal');
    const emojiButton = document.querySelector('.emoji-button');
    const emojiPicker = document.getElementById('emojiPicker');
    const attachButton = document.querySelector('.attach-button');
    const imageFileInput = document.getElementById('imageFile');
    const micButton = document.getElementById('micButton');
    const chatFooter = document.getElementById('chatFooter'); 
    const menuButton = chatHeader.querySelector('.menu-button'); // –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫—É –º–µ–Ω—é

    const replyContainer = document.getElementById('replyContainer');
    const replyText = document.getElementById('replyText');
    const cancelReplyButton = document.getElementById('cancelReplyButton');
    let replyToMessage = null;

    let messageCounter = 8;
    let currentTargetMessage = null;
    let isEditing = false;
    let editingMessageElement = null;

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let recordingStartTime;

    function addMessage(text, isSent, imageUrl = null, audioUrl = null, duration = null) {
        if (!text?.trim() && !imageUrl && !audioUrl) return;
        const messageId = `msg-${messageCounter++}`;
        const messageDiv = document.createElement('div');
        messageDiv.id = messageId;
        messageDiv.classList.add('message', isSent ? 'message-right' : 'message-left');

        if (audioUrl) {
            const audioContainer = document.createElement('div');
            audioContainer.classList.add('voice-message-controls');
            const audio = new Audio(audioUrl);
            const playPauseButton = document.createElement('button');
            playPauseButton.classList.add('play-pause-button');
            playPauseButton.innerHTML = '<i class="material-icons play-pause-icon">play_arrow</i>';
            const waveformContainer = document.createElement('div');
            waveformContainer.classList.add('voice-waveform');
            const numBars = 15;
            for (let i = 0; i < numBars; i++) {
                const bar = document.createElement('span');
                bar.classList.add('waveform-bar');
                bar.style.setProperty('--bar-height-factor', Math.random());
                waveformContainer.appendChild(bar);
            }
            const durationSpan = document.createElement('span');
            durationSpan.classList.add('duration');
            durationSpan.textContent = formatDuration(duration || 0);
            let isPlaying = false;
            playPauseButton.onclick = () => { if (isPlaying) audio.pause(); else audio.play(); };
            audio.onplay = () => { isPlaying = true; playPauseButton.innerHTML = '<i class="material-icons play-pause-icon">pause</i>'; waveformContainer.classList.add('playing'); };
            audio.onpause = audio.onended = () => { isPlaying = false; playPauseButton.innerHTML = '<i class="material-icons play-pause-icon">play_arrow</i>'; waveformContainer.classList.remove('playing'); audio.currentTime = 0; };
            audio.onloadedmetadata = () => { if (!duration) durationSpan.textContent = formatDuration(audio.duration); };
            audioContainer.appendChild(playPauseButton);
            audioContainer.appendChild(waveformContainer);
            audioContainer.appendChild(durationSpan);
            messageDiv.appendChild(audioContainer);
        } else if (imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl;
            messageDiv.appendChild(img);
        }

        if (text?.trim() && !audioUrl) {
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
        }

        const metaSpan = document.createElement('span');
        metaSpan.classList.add('message-meta');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        metaSpan.textContent = `${hours}:${minutes}`;
        messageDiv.appendChild(metaSpan);

        if (isSent && !audioUrl && !imageUrl) {
            messageDiv.dataset.status = "–ù–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ";
            setTimeout(() => {
                const currentMessage = document.getElementById(messageId);
                if (currentMessage && !currentMessage.classList.contains('deleted')) {
                    currentMessage.dataset.status = "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ";
                }
            }, 5000);
        }

        messagesArea.appendChild(messageDiv);
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function formatDuration(seconds) {
        if (isNaN(seconds) || seconds === Infinity) return "0:00";
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    async function startRecording() {
        if (isRecording) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                if (audioChunks.length === 0 || audioChunks[0].size === 0) {
                     stream.getTracks().forEach(track => track.stop());
                     isRecording = false; micButton.classList.remove('recording'); return;
                }
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const duration = (Date.now() - recordingStartTime) / 1000;
                addMessage(null, true, null, audioUrl, duration);
                stream.getTracks().forEach(track => track.stop());
                isRecording = false; micButton.classList.remove('recording');
            };
            mediaRecorder.start();
            isRecording = true; recordingStartTime = Date.now(); micButton.classList.add('recording');
        } catch (err) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
            isRecording = false; micButton.classList.remove('recording');
        }
    }

    function stopRecording() {
        if (!isRecording || !mediaRecorder || mediaRecorder.state !== 'recording') return;
        mediaRecorder.stop();
    }

    function showMessageActions(messageElement) {
        cancelEdit();
        currentTargetMessage = messageElement;
        messageActionModalContent.innerHTML = '';

        const isMyMessage = messageElement.classList.contains('message-right');
        const isTextMessage = !!messageElement.querySelector('span:not(.message-meta)');
        const isImageMessage = !!messageElement.querySelector('img');
        const isVoiceMessage = !!messageElement.querySelector('.voice-message-controls');
        const options = [];

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "Reply"
        options.push({ action: 'reply', icon: 'reply', text: 'Reply' });

        // –¢–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "Copy" –∏ "Edit"
        if (isTextMessage && !isVoiceMessage) {
            options.push({ action: 'copy', icon: 'content_copy', text: 'Copy' });
        }

        options.push({ action: 'info', icon: 'info_outline', text: 'Info' });

        if (isMyMessage) {
            if (isTextMessage && !isVoiceMessage) {
                options.splice(2, 0, { action: 'edit', icon: 'edit', text: 'Edit' });
            }
            options.push({ action: 'delete', icon: 'delete_outline', text: 'Delete', color: '#FF5252' });
        } else {
            options.push({ action: 'delete-me-only', icon: 'delete_outline', text: 'Delete for me', color: '#FF5252' });
        }

        options.forEach(opt => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('modal-option');
            optionDiv.dataset.action = opt.action;

            const icon = document.createElement('i');
            icon.classList.add('material-icons');
            icon.textContent = opt.icon;

            const span = document.createElement('span');
            span.textContent = opt.text;

            optionDiv.appendChild(icon);
            optionDiv.appendChild(span);
            messageActionModalContent.appendChild(optionDiv);
        });

        messageActionModal.style.display = 'flex';
        messageActionModal.style.justifyContent = 'center';
        messageActionModal.style.alignItems = 'center';
    }

    function hideMessageActions() { messageActionModal.style.display = 'none'; }
    function showDeleteConfirmation() {
        deleteConfirmModal.style.display = 'flex';
    }
    function hideDeleteConfirmation() { deleteConfirmModal.style.display = 'none'; }

    function performDelete(type) {
        if (!currentTargetMessage) return;
        if (type === 'me') { currentTargetMessage.remove(); }
        else if (type === 'all') {
            currentTargetMessage.innerHTML = '<span>üóë –°–æ–æ–±—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ</span>';
            currentTargetMessage.classList.add('deleted');
            currentTargetMessage.removeAttribute('data-status');
            currentTargetMessage.onclick = null;
        }
        hideMessageActions(); hideDeleteConfirmation(); currentTargetMessage = null;
    }

    function startEdit(messageElement) {
        if (!messageElement || !messageElement.classList.contains('message-right')) return;
        const textSpan = messageElement.querySelector('span:not(.message-meta)');
        if (textSpan) {
            isEditing = true; editingMessageElement = messageElement;
            messageInput.value = textSpan.textContent; messageInput.focus();
        } else { cancelEdit(); }
    }

    function cancelEdit() {
        if (isEditing) {
            isEditing = false; editingMessageElement = null; messageInput.value = ''; toggleSendMicButton();
        }
    }

    function saveEdit() {
        if (!isEditing || !editingMessageElement) return;
        const newText = messageInput.value.trim();
        const textSpan = editingMessageElement.querySelector('span:not(.message-meta)');
        if (!newText) { cancelEdit(); return; }
        if (textSpan) {
            textSpan.textContent = newText;
            let metaSpan = editingMessageElement.querySelector('.message-meta');
            if (metaSpan) {
                let editedIndicator = metaSpan.querySelector('.edited-indicator');
                if (!editedIndicator) {
                    editedIndicator = document.createElement('span');
                    editedIndicator.classList.add('edited-indicator');
                    editedIndicator.textContent = '(edited)';
                    metaSpan.insertBefore(document.createTextNode(' '), metaSpan.firstChild);
                    metaSpan.insertBefore(editedIndicator, metaSpan.firstChild);
                }
            }
        }
        isEditing = false; editingMessageElement = null; messageInput.value = ''; toggleSendMicButton();
    }

    function showReply(messageElement) {
        const messageTextElement = messageElement.querySelector('span:not(.message-meta)');
        const messageText = messageTextElement?.textContent || "–°–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞";
        const senderName = messageElement.classList.contains('message-right') ? 'you' : messageElement.querySelector('.sender-name')?.textContent || 'Unknown';

        replyToMessage = messageElement;

        replyText.innerHTML = `<strong>${senderName}:</strong> ${messageText}`;
        replyContainer.style.display = 'flex';
        messageInput.focus();
    }

    function cancelReply() {
        replyToMessage = null;
        replyContainer.style.display = 'none';
        replyText.textContent = '';
    }

    function addMessageWithReply(text, isSent, replyTo = null) {
        if (!text?.trim()) return;

        const messageId = `msg-${messageCounter++}`;
        const messageDiv = document.createElement('div');
        messageDiv.id = messageId;
        messageDiv.classList.add('message', isSent ? 'message-right' : 'message-left');

        // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ –æ—Ç–≤–µ—Ç–∞, –µ—Å–ª–∏ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–µ –æ—Ç–≤–µ—á–∞–µ–º
        if (replyTo) {
            const replyDiv = document.createElement('div');
            replyDiv.classList.add('reply-preview');

            // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è –∏ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            const senderName = replyTo.classList.contains('message-right') ? 'you' : replyTo.querySelector('.sender-name')?.textContent || 'Unknown';
            const replyTextContent = replyTo.querySelector('span:not(.message-meta)')?.textContent || '–°–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞';

            replyDiv.innerHTML = `
                <span class="reply-sender">${senderName}</span>
                <span class="reply-text">${replyTextContent}</span>
            `;
            messageDiv.appendChild(replyDiv);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        const textSpan = document.createElement('span');
        textSpan.textContent = text;
        messageDiv.appendChild(textSpan);

        // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∞–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–≤—Ä–µ–º—è)
        const metaSpan = document.createElement('span');
        metaSpan.classList.add('message-meta');
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        metaSpan.textContent = `${hours}:${minutes}`;
        messageDiv.appendChild(metaSpan);

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π
        messagesArea.appendChild(messageDiv);
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function handleMessageAction(action) {
        if (!currentTargetMessage) return;

        const messageTextElement = currentTargetMessage.querySelector('span:not(.message-meta)');
        const messageText = messageTextElement?.textContent || "";
        const isMyMessage = currentTargetMessage.classList.contains('message-right');

        hideMessageActions();

        switch (action) {
            case 'reply':
                showReply(currentTargetMessage);
                break;
            case 'copy':
                if (messageText) {
                    navigator.clipboard.writeText(messageText)
                        .then(() => alert('Copied!'))
                        .catch(err => alert('Failed.'));
                } else {
                    alert('Nothing to copy.');
                }
                break;
            case 'edit':
                if (isMyMessage && messageTextElement) {
                    startEdit(currentTargetMessage);
                }
                break;
            case 'info':
                alert(`Message Info:\n\nText: "${messageText}"`);
                break;
            case 'delete':
                if (isMyMessage) {
                    showDeleteConfirmation();
                }
                break;
            default:
                break;
        }
    }

    function toggleSendMicButton() {
        if (messageInput.value.trim() === '') chatFooter.classList.add('input-empty');
        else chatFooter.classList.remove('input-empty');
    }

    sendButton.addEventListener('click', () => { 
    if (isEditing) {
        saveEdit();
    } else {
        sendMessageToServer();
    }
});
    messageInput.addEventListener('keypress', (event) => { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); if (!chatFooter.classList.contains('input-empty')) sendButton.click(); } });
    messageInput.addEventListener('input', toggleSendMicButton);

    messagesArea.addEventListener('click', (event) => {
      const clickedMessage = event.target.closest('.message:not(.deleted)');
      if (clickedMessage && !event.target.closest('.play-pause-button') && event.target.tagName !== 'A') {
        if (isEditing && clickedMessage === editingMessageElement) cancelEdit();
        else showMessageActions(clickedMessage);
      } else if (!event.target.closest('#messageActionModal .modal-content') && !event.target.closest('.play-pause-button')) {
          hideMessageActions(); cancelEdit();
      }
    });

    messageActionModal.addEventListener('click', (event) => {
        const targetOption = event.target.closest('.modal-option');
        if (targetOption) handleMessageAction(targetOption.dataset.action);
        else if (event.target === messageActionModal) {
             hideMessageActions(); currentTargetMessage = null;
        }
    });

    deleteConfirmModal.addEventListener('click', (event) => {
    const targetButton = event.target.closest('[data-action]');
    if (targetButton) {
        const action = targetButton.dataset.action;
        if (action === 'delete-me') {
            performDelete('me');
        } else if (action === 'delete-all') {
            performDelete('all');
        } else if (action === 'cancel-delete') {
            hideDeleteConfirmation();
        }
    } else if (event.target === deleteConfirmModal) {
        hideDeleteConfirmation();
    }
});

    chatHeader.addEventListener('click', (event) => { if (!event.target.closest('button')) { cancelEdit(); alert("User Info:\n\nName: Name\nStatus: online..."); } });

    emojiButton.addEventListener('click', (event) => { event.stopPropagation(); emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block'; });
    emojiPicker.addEventListener('emoji-click', event => {
      const emoji = event.detail.unicode; const start = messageInput.selectionStart; const end = messageInput.selectionEnd;
      messageInput.value = messageInput.value.substring(0, start) + emoji + messageInput.value.substring(end);
      messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length; messageInput.focus(); toggleSendMicButton();
    });
    document.addEventListener('click', (event) => {
        if (!emojiButton.contains(event.target) && !emojiPicker.contains(event.target)) if (emojiPicker.style.display === 'block') emojiPicker.style.display = 'none';
    });

    attachButton.addEventListener('click', () => imageFileInput.click());
    imageFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => { addMessage(messageInput.value.trim() || null, true, e.target.result); messageInput.value = ''; toggleSendMicButton(); };
            reader.onerror = (e) => alert("Failed to read image file.");
            reader.readAsDataURL(file);
        } else if (file) alert("Please select an image file.");
        event.target.value = null;
    });

    micButton.addEventListener('mousedown', startRecording);
    micButton.addEventListener('mouseup', stopRecording);
    micButton.addEventListener('mouseleave', () => { if (isRecording) stopRecording(); });
    micButton.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
    micButton.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });

    // === –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é ===
    menuButton.addEventListener('click', () => {
        window.location.href = './groupInfo.html'; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ groupInfo.html
    });
    // ===================================================

    messagesArea.scrollTop = messagesArea.scrollHeight;
    toggleSendMicButton();

    // Add event listener for back button
    document.querySelector('.back-button').addEventListener('click', function() {
        window.location.href = './groups.html';
    });

    cancelReplyButton.addEventListener('click', cancelReply);

    function cancelReply() {
        replyToMessage = null;
        replyContainer.style.display = 'none';
        replyText.textContent = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const chatNameElement = document.querySelector('.chat-name');
        const currentGroupName = localStorage.getItem('currentGroupName') || 'Group Name'; // –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        chatNameElement.textContent = currentGroupName;

        /* ---- –ù–ê–ß–ê–õ–û –ö–û–ú–ú–ï–ù–¢–ê–†–ò–Ø ----
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Ç–µ–∫—É—â–µ–π –≥—Ä—É–ø–ø—ã (–ë–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–Ω–æ, –µ—Å–ª–∏ —Ö–æ—Ç–∏–º –ø—É—Å—Ç–æ–π —á–∞—Ç)
        const allMessages = JSON.parse(localStorage.getItem('messages')) || {};
        const groupMessages = allMessages[currentGroupName] || []; // –°–æ–æ–±—â–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—É—â–µ–π –≥—Ä—É–ø–ø—ã

        groupMessages.forEach(message => {
            addMessage(message.text, message.isSent, message.imageUrl, message.audioUrl, message.duration);
        });
        ---- –ö–û–ù–ï–¶ –ö–û–ú–ú–ï–ù–¢–ê–†–ò–Ø ---- */

        // –û—á–∏—â–∞–µ–º –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≥–∞—Ä–∞–Ω—Ç–∏—è)
        messagesArea.innerHTML = ''; // –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É, —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å

    }); // –ö–æ–Ω–µ—Ü –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ DOMContentLoaded
    // --- –ù–∞—á–∞–ª–æ –∫–æ–¥–∞ –¥–ª—è Socket.IO ---

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É Socket.IO (—É–∫–∞–∂–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞)
    const socket = io("http://127.0.0.1:5000");

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    socket.on("connect", () => {
        console.log("–£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É! ID:", socket.id);
        // TODO: –û—Ç–ø—Ä–∞–≤–∏—Ç—å JWT —Ç–æ–∫–µ–Ω –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        // const token = localStorage.getItem('jwt_token');
        // if (token) {
        //     socket.emit('authenticate', { token: token });
        // }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    socket.on("connect_error", (err) => {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket:", err.message);
        // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        // messagesArea.innerHTML += `<div style="text-align: center; color: red;">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —á–∞—Ç—É.</div>`;
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è
    socket.on("disconnect", (reason) => {
        console.log("–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç WebSocket:", reason);
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ü–û–õ–£–ß–ï–ù–ù–û–ì–û —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    // –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º –≤–∞—à—É —Ñ—É–Ω–∫—Ü–∏—é addMessage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—É—é –ª–æ–≥–∏–∫—É
    function displayReceivedMessage(data) {
        console.log("–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:", data);
        const messageText = data.message;
        const senderSid = data.sender_sid; // ID –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è –æ—Ç Socket.IO

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ "—Å–≤–æ–∏–º" (—Å—Ä–∞–≤–Ω–∏–≤–∞—è SID)
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å user_id –∏–ª–∏ username, –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        const isSent = false; // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ –æ—Ç –¥—Ä—É–≥–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞

        // –í—ã–∑—ã–≤–∞–µ–º –≤–∞—à—É —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Ñ—É–Ω–∫—Ü–∏—é addMessage, –ø–µ—Ä–µ–¥–∞–≤–∞—è –Ω—É–∂–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        // –í–æ–∑–º–æ–∂–Ω–æ, –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–µ—Ä–µ–¥–∞—Ç—å –∏–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è (–ø–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º SID)
        // –ï—Å–ª–∏ –≤–∞—à–∞ addMessage –Ω–µ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∏–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è, –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –µ–≥–æ –º–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å
        // –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        addMessage(`${senderSid}: ${messageText}`, isSent); // –ü–µ—Ä–µ–¥–∞–µ–º —Ç–µ–∫—Å—Ç –∏ —Ñ–ª–∞–≥ isSent=false
    }

    // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ 'receive_message' –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    socket.on('receive_message', displayReceivedMessage);

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–ó–ê–ú–ï–ù–Ø–ï–¢ —á–∞—Å—Ç—å –ª–æ–≥–∏–∫–∏ –≤ –≤–∞—à–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ sendButton)
    function sendMessageToServer() {
        const messageText = messageInput.value.trim();
        if (messageText) {
            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:", messageText);
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ 'send_message' –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            socket.emit('send_message', { message: messageText });

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ä–∞–∑—É (–∏—Å–ø–æ–ª—å–∑—É—è –≤–∞—à—É —Ñ—É–Ω–∫—Ü–∏—é addMessage)
            addMessage(messageText, true); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞–∫ –∏—Å—Ö–æ–¥—è—â–µ–µ (isSent = true)

            messageInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            toggleSendMicButton(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            cancelReply(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–µ–∂–∏–º –æ—Ç–≤–µ—Ç–∞, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∞–∫—Ç–∏–≤–µ–Ω
        }
    }

    // --- –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏ ---

    // –ù–ê–ô–î–ò–¢–ï –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è sendButton:
    // sendButton.addEventListener('click', () => { ... });
    // –ò –ó–ê–ú–ï–ù–ò–¢–ï –µ–≥–æ –Ω–∞ —ç—Ç–æ—Ç:
    sendButton.addEventListener('click', () => {
        if (isEditing) {
            saveEdit(); // –õ–æ–≥–∏–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Å—Ç–∞–µ—Ç—Å—è
        } else {
            // –í–º–µ—Å—Ç–æ –ø—Ä—è–º–æ–≥–æ –≤—ã–∑–æ–≤–∞ addMessage –∏–ª–∏ addMessageWithReply,
            // –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            sendMessageToServer();
        }
        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–∂–µ –≤–Ω—É—Ç—Ä–∏ sendMessageToServer
    });

    // –ù–ê–ô–î–ò–¢–ï –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è Enter:
    // messageInput.addEventListener('keypress', (event) => { ... });
    // –ò –ó–ê–ú–ï–ù–ò–¢–ï –µ–≥–æ –Ω–∞ —ç—Ç–æ—Ç:
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏
            if (!chatFooter.classList.contains('input-empty')) {
                sendButton.click(); // –ò–º–∏—Ç–∏—Ä—É–µ–º –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–∫–æ—Ç–æ—Ä–∞—è —Ç–µ–ø–µ—Ä—å –≤—ã–∑—ã–≤–∞–µ—Ç sendMessageToServer)
            }
        }
    });

    // –£–î–ê–õ–ò–¢–ï —ç—Ç—É —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ –≤–∞—à–µ–≥–æ —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–¥–∞, —Ç–∞–∫ –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–ø–µ—Ä—å –∏–¥–µ—Ç —á–µ—Ä–µ–∑ sendMessageToServer
    // function sendMessage(text) { ... }

    // --- –ö–æ–Ω–µ—Ü –∫–æ–¥–∞ –¥–ª—è Socket.IO ---
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 70vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
    }

    .back-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .username {
      user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ iOS */
      touch-action: manipulation; /* –£–ø—Ä–æ—â–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞—Å–∞–Ω–∏–π –Ω–∞ —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
      cursor: pointer; /* –ö—É—Ä—Å–æ—Ä "—Ä—É–∫–∞" */
      position: relative;
      z-index: 10; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö */
    }

    #chatName {
      cursor: pointer; /* –ö—É—Ä—Å–æ—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è "—Ä—É–∫–æ–π" */
      transition: color 0.2s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    }

    #chatName:hover {
      color: #4a8cff; /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç */
      text-decoration: underline; /* –ò –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ */
    }

    .messages {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 transparent;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      position: relative;
      word-break: break-word;
    }

    .incoming {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: black;
    }

    .outgoing {
      align-self: flex-end;
      background-color: #d3d3d3;
      color: black;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      position: relative;
    }

    .message-box {
      flex-grow: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 8px 35px 8px 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      background-color: #d3d3d3;
    }

    .smile-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .emoji-picker {
      position: absolute;
      bottom: 50px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.821);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 5px;
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      max-width: 200px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    .emoji-picker span {
      font-size: 20px;
      cursor: pointer;
    }

    .send-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .context-menu {
      position: fixed;
      background-color: #d3d3d3;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 100;
      display: none;
      flex-direction: column;
      width: 80px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      visibility: hidden;
      transition: 
        opacity 0.2s ease,
        transform 0.2s ease,
        visibility 0.2s;
    }

    .context-menu button {
      border: none;
      background: none;
      padding: 6px 8px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.1s ease;
    }

    .context-menu .edit-btn {
      color: #4a8cff;
    }

    .context-menu .delete-btn {
      color: #ff4a4a;
    }

    .context-menu button:hover {
      background-color: gainsboro;
    }

    .message.active {
      z-index: 101;
      position: relative;
    }

    .message.active .context-menu {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }
  </style>
</head>
<body data-chat-id="{{ chat_id }}" data-is-group="{{ '1' if is_group else '0' }}">
  <div class="chat-container">
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="chat-header">
      <img src="png/image 18.png" alt="–ù–∞–∑–∞–¥" class="back-icon" id="backIcon">
      <img src="" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar" id="chatAvatar">
      <span class="username" id="chatName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
    <div class="messages" id="messages"></div>

    <!-- –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é -->
    <div class="context-menu" id="contextMenu">
      <button class="edit-btn" id="editMessage">edit</button>
      <button class="delete-btn" id="deleteMessage">delete</button>
    </div>

    <!-- –≠–º–æ–¥–∑–∏-–ø–∞–Ω–µ–ª—å -->
    <div class="emoji-picker" id="emojiPicker">
      <span>üòÄ</span><span>üòé</span><span>üòÇ</span><span>üòÖ</span><span>üòç</span>
      <span>üëç</span><span>üî•</span><span>üíØ</span><span>üò≠</span><span>üò°</span>
    </div>

    <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="chat-footer">
      <div class="message-box">
        <input type="text" class="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" id="messageInput">
        <img src="png/image 6.png" alt="–°–º–∞–π–ª" class="smile-icon" id="emojiToggle">
      </div>
      <img src="png/image 17.png" alt="–û—Ç–ø—Ä–∞–≤–∏—Ç—å" class="send-icon" id="sendButton">
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>

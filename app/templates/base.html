<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blink{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block css %}
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/chat-area.css">
    <link rel="stylesheet" href="/static/css/profile-sidebar.css">
    <link rel="stylesheet" href="/static/css/popups.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/dark-theme.css">
    <link rel="stylesheet" href="/static/css/group-chat.css">
    {% endblock %}
</head>
<body {% block body_class %}{% endblock %}>
    {% block content %}{% endblock %}
    
    <!-- Alert Popup Structure -->
    <div id="alertOverlay" class="alert-overlay"></div>
    <div id="alertPopup" class="alert-popup">
        <div class="alert-header">
            <h3 id="alertTitle">Alert</h3>
            <button id="alertClose" class="alert-close">&times;</button>
        </div>
        <div class="alert-body">
            <p id="alertMessage">This is an alert message.</p>
        </div>
        <div class="alert-actions">
            <button id="alertConfirm" class="alert-confirm">OK</button>
        </div>
    </div>
    <!-- End of Alert Popup Structure -->
    
    {% block scripts %}
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- End of SweetAlert2 CDN -->
    <script src="/static/js/theme.js"></script>
    {% endblock %}
</body>
</html>

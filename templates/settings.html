<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="/static/css/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button class="profile-btn">My profile</button>
    <button class="invite-btn">Invite Friends</button>
    <button class="create-group-btn">Create group</button>
    <button class="exit-btn">Exit</button>
    <button class="back-btn">Back</button>
    <div class="right-panel"></div>
    <div class="profile-pic-container">
      <img class="profile-pic" src="/static/img/image 86.png" />
    </div>
    <div class="title-text">Settings</div>
  </div>
  
  <script>
    // Обработчик для кнопки "Back" - возврат на страницу чата
    document.querySelector('.back-btn').addEventListener('click', function() {
      window.location.href = '/mainWindow';
    });
    

      
        // Обновленная функция для открытия правой панели с указанной страницей и цветом
    function openRightPanel(pageUrl, title, bgColor = '#FDD367') {
      const rightPanel = document.querySelector('.right-panel');
      
      // Устанавливаем цвет фона панели
      rightPanel.style.backgroundColor = bgColor;
      
      // Показываем панель
      rightPanel.classList.add('visible');
      
      // Загрузка через iframe с прозрачным фоном
      rightPanel.innerHTML = `<iframe src="${pageUrl}" scrolling="no" style="width:100%; height:100%; border:none; background: transparent;" title="${title}"></iframe>`;
      
      // Добавляем кнопку закрытия
      const closeButton = document.createElement('button');
      closeButton.className = 'close-panel-btn';
      closeButton.innerHTML = '&times;';
      closeButton.style.position = 'absolute';
      closeButton.style.top = '10px';
      closeButton.style.left = '10px';
      closeButton.style.fontSize = '24px';
      closeButton.style.background = 'transparent';
      closeButton.style.border = 'none';
      closeButton.style.cursor = 'pointer';
      closeButton.style.zIndex = '20';
      
      // Обработчик для кнопки закрытия
      closeButton.addEventListener('click', function() {
        rightPanel.classList.remove('visible');
        rightPanel.innerHTML = '';
      });
      
      rightPanel.appendChild(closeButton);
    }
    
   
        // Обновленные обработчики для кнопок с указанием цвета панели
    document.querySelector('.profile-btn').addEventListener('click', function() {
      openRightPanel('/myprofile', 'My Profile', '#FDD367'); // Жёлтый цвет
    });
    
    document.querySelector('.invite-btn').addEventListener('click', function() {
      openRightPanel('/invitefriend', 'Invite Friends', '#5FC08A'); // Голубоватый цвет
    });
    
    document.querySelector('.create-group-btn').addEventListener('click', function() {
      openRightPanel('/newgroup', 'Create Group', '#9F6290'); // Зеленоватый цвет
    });

        // Обработчик для кнопки "Exit" - возврат на страницу логина
    document.querySelector('.exit-btn').addEventListener('click', function() {
      window.location.href = '/logout';
    });
  </script>
</body>
</html>

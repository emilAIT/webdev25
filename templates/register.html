<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-container {
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        form {
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #000;
            font-size: 14px;
        }
        input::placeholder {
            color: #6c757d;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #333;
        }
        p {
            margin-top: 20px;
            color: #1E90FF;
            font-size: 16px;
        }
        p a {
            color: #1E90FF;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">SomeMsger</div>
    <div class="form-container">
        <h2>REGISTER</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Passsword" required>
            <button type="submit">REGISTER</button>
        </form>
        <p><a href="/login">Already have an account? Login</a></p>
    </div>
</body>
</html>

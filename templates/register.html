<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>AsmanLink - Register</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <div class="toast toast-error" id="toast" style="display: none;">
            {% if error and error.strip() %}
                {{ error }}
            {% endif %}
        </div>
        <form action="/register" method="POST" id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required minlength="6">
                <i class="fas fa-eye toggle-password" data-target="password"></i>
            </div>
            <div class="form-group password-container">
                <label for="verify-password">Verify Password</label>
                <input type="password" id="verify-password" name="verify-password" placeholder="Enter password again"
                    required>
                <i class="fas fa-eye toggle-password" data-target="verify-password"></i>
            </div>
            <button type="submit" class="login-btn">Register</button>
            <div class="signup-text">
                <a href="/login">Back to Login</a>
            </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);

                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    targetInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // Добавляем валидацию формы
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const verifyPassword = document.getElementById('verify-password').value;
            const email = document.getElementById('email').value;

            // Проверка формата email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                showToast('Please enter a valid email address');
                return;
            }

            // Проверка совпадения паролей
            if (password !== verifyPassword) {
                e.preventDefault();
                showToast('Passwords do not match');
                return;
            }

            // Проверка длины пароля
            if (password.length < 6) {
                e.preventDefault();
                showToast('Password must be at least 6 characters long');
                return;
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.style.display = 'block';
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 300);
                }, 3000);
            }
        }

        // Toast notification logic
        document.addEventListener('DOMContentLoaded', () => {
            const toast = document.getElementById('toast');
            const error = toast.textContent.trim();
            
            if (toast && error) {
                toast.style.display = 'block';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>

</html>

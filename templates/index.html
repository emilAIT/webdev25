<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeMsger - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to bottom, #4A90E2, #FFFFFF); /* Gradient to match screenshot */
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 30%, rgba(255, 255, 255, 0.5) 60%, #FFFFFF 80%); /* Adjusted gradient for blending effect */
            pointer-events: none;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            z-index: 1;
        }
        .welcome-text {
            position: absolute;
            top: 40%; /* Moved lower to stack closer to the content */
            left: 50%;
            transform: translateX(-50%);
            font-size: 140px;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        .content {
            text-align: center;
            margin-top: 60vh; /* Adjusted to stack directly below the WELCOME! label */
            z-index: 1;
        }
        .tagline {
            font-size: 28px;
            margin-bottom: 15px;
            color: #000;
            line-height: 1.5;
        }
        .tagline .highlight {
            color: #1E90FF;
            text-decoration: none;
        }
        .tagline .highlight:hover {
            text-decoration: underline;
        }
        .start-button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .start-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2553dc;
            color: white;
            font-size: 12px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo">SomeMsger</div>
    <div class="welcome-text">WELCOME!</div>
    <div class="content">
        <div class="tagline">
            SomeMsger- More than WebChat<br>
            <p>Create <a href="/register" class="highlight">new account</a> now!</p>
        </div>
        <a href="/login" class="start-button">Start chatting</a>
    </div>
    <footer>Â© 2025 SomeMsger. All rights reserved.</footer>
</body>
</html>

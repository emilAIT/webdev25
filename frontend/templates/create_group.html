{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Создание новой группы</h2>
    <form id="createGroupForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="groupName" class="form-label">Название группы</label>
            <input type="text" class="form-control" id="groupName" name="name" required>
        </div>

        <div class="mb-3">
            <label for="groupDescription" class="form-label">Описание группы</label>
            <textarea class="form-control" id="groupDescription" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="groupAvatar" class="form-label">Аватар группы</label>
            <input type="file" class="form-control" id="groupAvatar" name="avatar" accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">Участники группы</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userSearch" placeholder="Поиск пользователей...">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Поиск</button>
            </div>
            <div id="searchResults" class="list-group mb-3"></div>
            <div id="selectedMembers" class="list-group"></div>
        </div>

        <button type="submit" class="btn btn-primary">Создать группу</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('userSearch');
        const searchResults = document.getElementById('searchResults');
        const selectedMembers = document.getElementById('selectedMembers');
        const memberIds = new Set();

        // Обработчик кнопки поиска
        document.getElementById('searchButton').addEventListener('click', function () {
            const query = searchInput.value;
            if (query.length >= 2) {
                searchUsers(query);
            } else {
                searchResults.innerHTML = '<div class="list-group-item text-warning">Введите минимум 2 символа для поиска</div>';
            }
        });

        // Поиск пользователей
        async function searchUsers(query) {
            console.log('Начало поиска пользователей:', query);
            try {
                const response = await fetch(`/api/users?search=${encodeURIComponent(query)}`, {
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const users = await response.json();
                console.log('Найдены пользователи:', users);

                searchResults.innerHTML = '';
                if (users.length === 0) {
                    searchResults.innerHTML = '<div class="list-group-item text-muted">Пользователи не найдены</div>';
                    return;
                }

                users.forEach(user => {
                    if (!memberIds.has(user.id)) {
                        const div = document.createElement('div');
                        div.className = 'list-group-item';
                        div.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <span>${user.name}</span>
                                <button class="btn btn-sm btn-primary add-member" data-id="${user.id}">Добавить</button>
                            </div>
                        `;
                        searchResults.appendChild(div);
                    }
                });
            } catch (error) {
                console.error('Ошибка при поиске пользователей:', error);
                searchResults.innerHTML = '<div class="list-group-item text-danger">Ошибка при поиске пользователей</div>';
            }
        }

        // Добавление участника
        searchResults.addEventListener('click', function (e) {
            if (e.target.classList.contains('add-member')) {
                const userId = e.target.dataset.id;
                const userName = e.target.previousElementSibling.textContent;

                if (!memberIds.has(userId)) {
                    memberIds.add(userId);
                    const div = document.createElement('div');
                    div.className = 'list-group-item';
                    div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${userName}</span>
                        <button class="btn btn-sm btn-danger remove-member" data-id="${userId}">Удалить</button>
                    </div>
                `;
                    selectedMembers.appendChild(div);
                    e.target.closest('.list-group-item').remove();
                }
            }
        });

        // Удаление участника
        selectedMembers.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-member')) {
                const userId = e.target.dataset.id;
                memberIds.delete(userId);
                e.target.closest('.list-group-item').remove();
            }
        });

        // Отправка формы
        document.getElementById('createGroupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            formData.append('member_ids', JSON.stringify(Array.from(memberIds)));

            try {
                const response = await fetch('/api/groups/create', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/chat/${data.chat_id}`;
                } else {
                    alert('Ошибка при создании группы');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при создании группы');
            }
        });

        // Вспомогательная функция для debounce
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    });
</script>
{% endblock %}

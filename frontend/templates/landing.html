<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowChat - A chat for cat lovers</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <div class="landing-container">
        <div class="cat-banner top-banner">
            <img src="/static/images/background/cats1.png" alt="Cats">
        </div>
        
        <div class="landing-header">
            <div class="logo-container">
                <img src="/static/images/paw-logo.svg" alt="MeowChat Logo" class="logo">
            </div>
            <div class="content-container">
                <h1>MeowChat</h1>
                <p>A chat for those who love<br>cats as much as we do!</p>
                <a href="/login" class="get-started-btn">Get Started</a>
                <div class="loading-bar"></div>
            </div>
        </div>
        
        <div class="cat-banner bottom-banner">
            <img src="/static/images/background/cats2.png" alt="More Cats">
        </div>
    </div>
</body>
</html>

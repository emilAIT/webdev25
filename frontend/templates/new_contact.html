<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/new_contact.css">
</head>

<body>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Search -->
            <div class="container">
                <a class="back-arrow" href="/dash/add_con">
                    <i class="fas fa-arrow-left"></i>
                </a>
            
                <form action="/dash/add_new_contact" method="post" id="addContactForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" name="username" required>
                    </div>
                    <button type="submit" class="add-btn">Add contact</button>
                </form>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area-con" id="chat-area-con"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () { });
    </script>
</body>

</html>

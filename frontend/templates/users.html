<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>BlipChat - Пользователи</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .full-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .logout-btn {
            text-decoration: none;
            color: #007bff;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }

        input[name="search"] {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul#users-list {
            list-style: none;
            padding: 0;
        }

        li.user-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
        }

        .user-actions button {
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-btn {
            background-color: #28a745;
            color: white;
        }

        .chat-btn:hover {
            background-color: #218838;
        }

        .friend-btn.add {
            background-color: #007bff;
            color: white;
        }

        .friend-btn.remove {
            background-color: #dc3545;
            color: white;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #007bff;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="full-container">
        <div class="header">
            <div class="logo">BlipChat</div>
            <a href="/logout" class="logout-btn">Выйти</a>
        </div>
        <input type="text" name="search" placeholder="Поиск пользователей...">
        <ul id="users-list"></ul>
        <div class="nav-links">
            <a href="/main">← Назад</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.querySelector('input[name="search"]');
            const usersList = document.getElementById('users-list');

            async function loadUsers(searchQuery = '') {
                const resp = await fetch('/api/users?search=' + encodeURIComponent(searchQuery));
                const users = await resp.json();
                usersList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'user-item';
                    li.innerHTML = `
                        <div class="user-info">
                            <span class="user-name">${user.name}</span>
                            <span class="user-email">${user.email}</span>
                        </div>
                        <div class="user-actions">
                            <button 
                                onclick="startChat(${user.id}, '${user.name}')" 
                                class="chat-btn"
                            >
                                Начать чат
                            </button>
                            <button 
                                onclick="toggleFriend(${user.id}, this)" 
                                class="friend-btn ${user.is_friend ? 'remove' : 'add'}"
                            >
                                ${user.is_friend ? 'Удалить из друзей' : 'Добавить в друзья'}
                            </button>
                        </div>
                    `;
                    usersList.appendChild(li);
                });
            }

            // Функция для создания чата
            window.startChat = async function (userId, userName) {
                const resp = await fetch('/api/chats/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        name: userName
                    })
                });
                if (resp.ok) {
                    const data = await resp.json();
                    window.location.href = `/chat/${data.id}`;
                }
            };

            // Поиск при вводе
            searchInput.addEventListener('input', () => {
                loadUsers(searchInput.value);
            });

            // Начальная загрузка
            loadUsers();
        });

        // Функция добавления/удаления из друзей
        async function toggleFriend(userId, button) {
            if (button.classList.contains('add')) {
                // Добавить в друзья
                const resp = await fetch(`/api/friends/${userId}`, {
                    method: 'POST'
                });
                if (resp.ok) {
                    button.textContent = 'Удалить из друзей';
                    button.classList.remove('add');
                    button.classList.add('remove');
                }
            } else {
                // Удалить из друзей
                const resp = await fetch(`/api/friends/${userId}`, {
                    method: 'DELETE'
                });
                if (resp.ok) {
                    button.textContent = 'Добавить в друзья';
                    button.classList.remove('remove');
                    button.classList.add('add');
                }
            }
        }
    </script>
</body>

</html>

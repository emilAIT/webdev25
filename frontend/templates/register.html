<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowChat - –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/auth.css" />
    <link rel="stylesheet" href="/static/css/notifications.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="register-container">
      <div class="register-form">
        <h1 class="register-title">Create an account</h1>

        <div
          id="register-error"
          class="error-message"
          style="display: none"
        ></div>
        <div
          id="register-success"
          class="success-message"
          style="display: none"
        ></div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="register-form" action="/register" method="post">
          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              name="email"
              class="form-control"
              placeholder="Enter Email Here"
              required
            />
          </div>

          <div class="form-group">
            <label for="register-name">Username</label>
            <input
              type="text"
              id="register-name"
              name="username"
              class="form-control"
              placeholder="Enter username Here"
              required
            />
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="register-password"
                name="password"
                class="form-control"
                placeholder="Enter Password Here"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('register-password')"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <div class="password-container">
              <input
                type="password"
                id="register-confirm-password"
                name="confirm_password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('register-confirm-password')"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="checkbox-container">
            <script
              src="https://www.google.com/recaptcha/api.js"
              async
              defer
            ></script>
            <div
              class="g-recaptcha"
              data-sitekey="6LfBUiYrAAAAAIH2wJSd4-zpvxMEbREyU0XtMVeO"
            ></div>
          </div>

          <button type="submit" class="register-btn">Sign up</button>

          <div class="login-link">
            Already have an account? <a href="/login">Sign In</a>
          </div>
        </form>
      </div>
    </main>

    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const passwordToggle = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
        } else {
          passwordInput.type = "password";
          passwordToggle.textContent = "üëÅÔ∏è";
        }
      }

      // –î–æ–±–∞–≤–ª—è–µ–º fallback –¥–ª—è —Å–ª—É—á–∞—è, –µ—Å–ª–∏ JavaScript –æ—Ç–∫–ª—é—á–µ–Ω
      window.onload = function () {
        const form = document.getElementById("register-form");
        if (form && typeof fetch === "function") {
          // –ï—Å–ª–∏ JavaScript –¥–æ—Å—Ç—É–ø–µ–Ω –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç fetch,
          // –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ JavaScript
          form.setAttribute("novalidate", "");
        }
      };
    </script>

    <!-- JavaScript —Ñ–∞–π–ª—ã -->
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>
  </body>
</html>

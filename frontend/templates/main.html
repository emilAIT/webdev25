<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>BlipChat - Главная</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">BlipChat</div>
            <a href="/logout" class="logout-btn">Выйти</a>
        </div>
        <div class="actions">
            <button id="createGroupBtn" class="btn btn-primary">Создать группу</button>
        </div>
        <h2>Ваши чаты</h2>
        <div id="chats-list"></div>
        <div class="nav-links">
            <a href="/users">Пользователи</a> |
            <a href="/friends">Друзья</a> |
            <a href="/profile">Профиль</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Обработчик кнопки создания группы
            document.getElementById('createGroupBtn').addEventListener('click', function () {
                window.location.href = '/create-group';
            });

            const resp = await fetch('/api/chats');
            const chats = await resp.json();
            const chatsList = document.getElementById('chats-list');

            if (chats.length === 0) {
                chatsList.innerHTML = '<p class="no-chats">У вас пока нет чатов. Перейдите во вкладку "Пользователи", чтобы начать общение.</p>';
                return;
            }

            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => window.location.href = `/chat/${chat.id}`;
                div.innerHTML = `
                    <div class="chat-info">
                        <h3>${chat.name}</h3>
                        <p>${chat.last_message || 'Нет сообщений'}</p>
                        <small>${chat.last_message_time || ''}</small>
                    </div>
                `;
                chatsList.appendChild(div);
            });
        });

            console.log('Поиск пользователей:', query);
            const response = await fetch(`/api/users?search=${encodeURIComponent(query)}`, {
                credentials: 'same-origin'
            });
            const users = await response.json();
            // ...
        }
    </script>
</body>

</html>

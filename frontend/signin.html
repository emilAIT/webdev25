<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="styles/start.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="img/bg.jpg" alt="background" />
    <div class="block login">
      <div class="logo-title">
        <img src="img/logo.png" alt="logo" class="logo" />
        <h1>Login</h1>
      </div>
      <div class="inputs">
        <div class="input-block">
          <p class="label">Email</p>
          <div class="input-logo">
            <img src="img/mail.png" alt="email" class="left" />
            <input type="text" placeholder="email..." class="email" />
          </div>
        </div>
        <div class="input-block">
          <p class="label">Password</p>
          <div class="input-logo">
            <img src="img/lock.png" alt="password" class="left" />
            <input
              type="password"
              placeholder="password..."
              id="password-input"
            />
            <img
              src="img/eye-closed.png"
              alt="eye-closed"
              class="right"
              id="password-toggle"
            />
          </div>
        </div>
      </div>
      <a href="main.html"><button class="btn">Login</button></a>
      <div class="text-gray">
        <span>No account yet?</span> <a href="signup.html">Create one</a>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
